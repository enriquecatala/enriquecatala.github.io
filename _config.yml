    output: true

# BUILD SETTINGS
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
  sass_dir: _sass
  style: :compressed

# Tipue search settings
tipue_search:
  include:
    pages: true
    collections: [posts]
  exclude:
    files: [search.html]

